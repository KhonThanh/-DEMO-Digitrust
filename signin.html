<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitrust</title>
    <link rel="icon" type="image/png" href="./img/logo/logo-favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="container-f" data-include="./component/header.html"></header>
    <main class="container-f flex flex-col center-hor">
        <section class="flex bg-gray container-f">
            <div class=" container-l nav-bar__container">
                <a href="#" class="nav-bar__item">Trang chủ</a>
                <a href="#" class="nav-bar__item">Đăng ký</a>
            </div>
        </section>
        <section class="container-f flex center-ver container-padding">
            <div class="auth-section container-xxs flex flex-col center-ver" id="section-login">
                <div class="auth-section__logo ">
                    <img src="./img/logo/logo-top.webp" alt="">
                </div>
                <h3 class="auth-title">Đăng ký tài khoản</h3>
                <form class="js-validate-form flex flex-col" data-form="login">
                    <p>Tài khoản</p>
                    <div class="form-group flex">
                        <input type="text" placeholder="Tài khoản">
                        <small class="error-msg"></small>
                    </div>

                    <p>Mật khẩu</p>
                    <div class="form-group flex">
                        <input type="password" placeholder="Mật khẩu">
                        <small class="error-msg"></small>
                    </div>

                    <p>Nhập lại mật khẩu</p>
                    <div class="form-group flex">
                        <input type="password" placeholder="Mật khẩu">
                        <small class="error-msg"></small>
                    </div>

                    <p>Số điện thoại</p>
                    <div class="form-group flex">
                        <input type="text" placeholder="Tài khoản">
                        <small class="error-msg"></small>
                    </div>

                    <p>Email</p>
                    <div class="form-group flex">
                        <input type="text" placeholder="Tài khoản">
                        <small class="error-msg"></small>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="flex center-ver">
                            <input type="checkbox" name="agree">
                            <p>Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a></p>
                        </label>
                        <small class="error-msg"></small>
                    </div>
                    <div class="form-group captcha-box">
                        <div class="fake-recaptcha">
                            <input type="checkbox">
                            <span>I'm not a robot</span>
                        </div>
                        <small class="error-msg"></small>
                    </div>
                    <button type="submit">Đăng nhập</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="container-f bg-white center-ver" data-include="./component/footer.html"></footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="./js/frontend.js"></script>
</body>

</html>
