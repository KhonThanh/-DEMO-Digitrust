<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitrust</title>
    <link rel="icon" type="image/png" href="./img/logo/logo-favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="container-f" data-include="./component/header.html"></header>
    <div class=" center-hor bg-white menu-mobile__container" data-include="./component/menumobile.html"> </div>
    <main class="container-f flex flex-col center-hor">
        <section class="flex bg-gray container-f">
            <div class=" container-l nav-bar__container">
                <a href="#" class="nav-bar__item">Trang chủ</a>
                <a href="#" class="nav-bar__item">Tên miền</a>
            </div>
        </section>
        <section class=" container-f  bg-primary">
            <div class="container-xs domain-hero flex flex-col container-padding">
                <h1 class="text-center text-header-size text-color-white">Tên Miền</h1>
                <div class="domain-search flex center-hor bg-white">
                    <input type="text" placeholder="Nhập tên miền bạn muốn tra cứu">
                    <button class="btn-search bg-primary">⌕</button>
                </div>
            </div>
        </section>
        <section class="container-f">
            <div class="container-m domain-price flex flex-col container-padding">
                <h2 class="section-title text-center">Đăng ký tên miền</h2>

                <div class="table-scroll">
                    <table class="domain-table">
                        <thead>
                            <tr>
                                <th>Loại tên miền</th>
                                <th>Chi phí</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>.vn</td>
                                <td>259.000 đ</td>
                            </tr>
                            <tr>
                                <td>.com.vn</td>
                                <td>295.000 đ</td>
                            </tr>
                            <tr>
                                <td>.com</td>
                                <td>295.000 đ</td>
                            </tr>
                            <tr>
                                <td>.net</td>
                                <td>290.000 đ</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-f bg-white center-ver" data-include="./component/footer.html"></footer>
    <section class="cta-floating flex flex-col" data-include="./component/cta-floating.html"></section>
    <section class="btntotop__container pos-fixed bg-white" data-include="./component/rolltotop.html" id="btnToTop">
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="./js/frontend.js"></script>
</body>

</html>
